<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="first-box">
            <i class="bi bi-moon" style="margin-left: 5px;"></i>
            <button class="first-button"></button>
            <i class="bi bi-brightness-high" style="margin-right: 5px;"></i>
        </div>
        <div class="thrid-box">
            <i class="bi bi-moon" style="margin-left: 5px;"></i>
            <button class="thrid-1-button"></button>
            <button class="thrid-2-button"></button>
            <i class="bi bi-brightness-high" style="margin-right: 5px;"></i>
        </div>
        <div class="fourth-box">
            <i class="bi bi-moon" style="margin-left: 5px;"></i>
            <button class="fourth-1-button"></button>
            <button class="fourth-2-button"></button>
            <i class="bi bi-brightness-high" style="margin-right: 5px;"></i>
        </div>
        <div class="fiveth-box">
            <div class="fiveth-box-container">
                <div class="box1"><i class="bi bi-brightness-high" style="margin-right: 3px;"></i></div>
                <div class="box2"><i class="bi bi-moon"></i></div>
            </div>
        </div>
        <div class="second-box">
            <div class="second-box-inner-container">
                <i class="bi bi-moon"></i>
                <i class="bi bi-brightness-high" style="margin-right: 10px;"></i>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
